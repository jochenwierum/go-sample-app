apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-pipeline-run
spec:
  pipelineRef:
    name: build-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: workspace-pvc
  params:
    - name: image
      value: jochenwierum/go-sample-app:2020.07.31-07.48.19
    - name: repo-url
      value: https://github.com/jochenwierum/go-sample-app.git
    - name: revision
      value: master
  serviceAccountName: build-bot
